<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Label</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rhythm Records</h1>
        <nav>
            <ul>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#releases">Releases</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="artists">
        <h2>Our Artists</h2>
        <div class="artist-list">
            <div class="artist">Artist 1</div>
            <div class="artist">Artist 2</div>
            <div class="artist">Artist 3</div>
        </div>
    </section>
    
    <section id="releases">
        <h2>Latest Releases</h2>
        <div class="release-list">
            <div class="release">Album 1</div>
            <div class="release">Album 2</div>
            <div class="release">Album 3</div>
        </div>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Rhythm Records is a passionate music label dedicated to discovering and promoting talented artists worldwide.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
